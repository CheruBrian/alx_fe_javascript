<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Filtering</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; color:#222; padding:2rem; text-align:center; }
    h1 { color:#0077cc; }
    #quoteDisplay { background:#fff; max-width:700px; margin:1.25rem auto; padding:1.25rem; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    #quoteText { font-size:1.15rem; margin-bottom:0.5rem; }
    #quoteCategory { color:#555; font-style:italic; margin-bottom:0.5rem; }
    button { padding:.6rem 1rem; border:none; border-radius:6px; background:#0077cc; color:#fff; cursor:pointer; margin:0.25rem; }
    button:hover { background:#005fa3; }
    input[type="text"], select { padding:.45rem; border:1px solid #ccc; border-radius:6px; margin:0.25rem; width:200px; }
    #storageBtns { margin-top:1rem; }
    #status { margin-top:0.8rem; color:#006400; font-size:0.95rem; }
    #exportLink { display:none; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator — Filtering</h1>

  <!-- Filter Dropdown -->
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">
    <p id="quoteText">Click "Show New Quote" to get started!</p>
    <p id="quoteCategory"></p>
  </div>

  <div>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="formContainer" style="margin-top:1rem;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <div class="json-actions">
                <button class="btn-primary" id="exportBtn">Export Quotes to JSON</button>
                <button class="btn-secondary" id="importBtn">Import Quotes from JSON</button>
            </div>
            
            <div class="file-input" id="fileInputContainer" style="display: none;">
                <input type="file" id="importFile" accept=".json">
                <button class="btn-accent" id="processImportBtn">Process Import</button>
                <button class="btn-secondary" id="cancelImportBtn">Cancel</button>
            </div>
  <p id="status" aria-live="polite"></p>

  <script src="script.js"></script>
</body>
</html>
